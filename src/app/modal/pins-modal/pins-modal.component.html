<!-- Modal -->
<form
  class="modal fade"
  id="addPinsModal"
  tabindex="-1"
  aria-labelledby="addCustomersModalLabel"
  aria-hidden="true"
  [formGroup]="pinsFormGroup"
  (ngSubmit)="onSubmitForm()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-5" id="addCustomersModalLabel">Add Pin</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="close()"
        ></button>
      </div>
      <div class="modal-body py-0">
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-4 col-form-label"
            >Title<sup>*</sup></label
          >
          <div class="col-sm-8">
            <input
              class="form-control"
              type="text"
              aria-label="default input example"
              formControlName="title"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-4 col-form-label"
            >Select Image<sup>*</sup></label
          >
          <div class="col-sm-8">
            <app-file-drop
              controlName="image"
              (getImage)="image($event)"
            ></app-file-drop>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-4 col-form-label"
            >Select Collaboratory<sup>*</sup></label
          >
          <div class="col-sm-8">
            <app-select
              [items]="customers"
              [multiple]="true"
              (open)="open()"
              optionValueField="title"
              optionTextField="title"
              controlName="collaborators"
              [keepSelectedItems]="false"
              (selectedOptions)="selectedOptions($event)"
            ></app-select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-4 col-form-label"
            >Privacy<sup>*</sup></label
          >
          <div class="col-sm-8 align-self-center">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="privacy"
                formControlName="privacy"
                id="private"
                value="private"
              />
              <label class="form-check-label" for="private">Private</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="privacy"
                formControlName="privacy"
                id="public"
                value="public"
              />
              <label class="form-check-label" for="public">Public</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer border-0 mx-auto">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="pinsFormGroup.invalid"
        >
          Create Customer
        </button>
      </div>
    </div>
  </div>
</form>
